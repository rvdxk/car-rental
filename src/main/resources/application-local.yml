spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/carrental_local
    username: root
    password: local
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
  security:
    user:
      name: local
      password: local
      roles: ADMIN
  mvc:
    throw-exception-if-no-handler-found: true
  messages:
    basename: messages

server:
  error:
    include-message: always
    include-binding-errors: always